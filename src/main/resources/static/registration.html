<div >
    <md-content>
        <section layout="column" layout-sm="column" layout-align="center center" layout-wrap>
            <md-input-container class="md-block" flex-gt-sm>
                <label>Username</label>
                <input ng-model="controller.user.username">
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
                <label>Password</label>
                <input ng-model="controller.user.password">
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
                <label>Name</label>
                <input ng-model="controller.user.name">
            </md-input-container>

            <md-button class="md-raised md-primary" ng-click="controller.signUp();">Registration</md-button>
        </section>
    </md-content>
</div>
